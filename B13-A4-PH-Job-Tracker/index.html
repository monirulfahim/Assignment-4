<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <Style>
        *{
            font-family: "Geist", sans-serif;
        }
    </Style>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="bg-[#F8FAFC]">
    <header class="mx-auto my-0 container">
        <h1 class="mt-14 mb-5 font-bold text-4xl">Job Application Tracker</h1>
        <div class="grid grid-cols-3 gap-4">
            <div class="bg-[#FFFFFF] p-5 rounded-xl"> 
                <p class="text-[#323B49]">Total</p>
                <p class="font-bold">0</p>
            </div>
            <div class="bg-[#FFFFFF] p-5 rounded-xl">
                <p class="text-[#323B49]">Interview</p>
                <p class="font-bold text-green-600">0</p>
            </div>
            <div class="bg-[#FFFFFF] p-5 rounded-xl">
                <p class="text-[#323B49]">Rejected</p>
                <p class="font-bold text-red-700">0</p>
            </div>
        </div>
    </header>
    <main class="mx-auto my-0 container">
        <div class="flex flex-row justify-between items-center mt-12 mb-6">
            <div> 
                <h3>Available Jobs</h3>
            </div>
            <div> 
                <p class="text-gray-500">8 jobs</p>
            </div>
        </div>
        <div>
            <button class="text-[#FFFFFF] bg-[#3B82F6] px-5 py-2 rounded-xl mr-2.5">All</button>
            <button class="text-[#64748B] bg-[#FFFFFF] px-5 py-2 rounded-xl mr-2.5">Interview</button>
            <button class="text-[#64748B] bg-[#FFFFFF] px-5 py-2 rounded-xl mr-2.5">Rejected</button>
        </div>
        <section>
            <div>
                <div> 

                </div>
                <div> 
                    
                </div>
            </div>
        </section>
    </main>
</body>
</html>
